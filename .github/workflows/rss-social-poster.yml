name: RSS Social Poster

on:
  schedule:
    - cron: '*/30 * * * *' # Every 30 minutes
  workflow_dispatch:

jobs:
  post-to-social:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create .env file from secrets
        run: |
          echo "RSS_URLS=${{ secrets.RSS_URLS }}" >> .env
          echo "FACEBOOK_PAGE_ID=${{ secrets.FACEBOOK_PAGE_ID }}" >> .env
          echo "USER_ACCESS_TOKEN=${{ secrets.USER_ACCESS_TOKEN }}" >> .env
          echo "INSTAGRAM_USER_ID=${{ secrets.INSTAGRAM_USER_ID }}" >> .env
          echo "PINTEREST_EMAIL=${{ secrets.PINTEREST_EMAIL }}" >> .env
          echo "PINTEREST_PASSWORD=${{ secrets.PINTEREST_PASSWORD }}" >> .env

      - name: Run social poster script
        run: node index.js

      - name: Commit updated posted.json
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions Bot"
          git add posted.json
          git commit -m "Update posted.json" || echo "No changes to commit"
          git push
